<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Neon Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0a0a1a, #1a0033, #220044, #0a0a1a);
      background-size: 800% 800%;
      animation: animatedBG 20s ease infinite;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 250px;
      background: rgba(20, 20, 40, 0.95);
      border-right: 2px solid #9f6bff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #9f6bff88;
    }

    .chat-header {
      padding: 10px;
      background: #9f6bff;
      color: #000;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
    }

    .chat-messages {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      font-size: 0.8em;
      max-height: 250px;
    }

    .chat-input {
      padding: 8px;
      border-top: 1px solid #9f6bff;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .chat-input input,
    .chat-input textarea {
      background: #111;
      border: 1px solid #9f6bff;
      border-radius: 6px;
      color: white;
      padding: 5px;
      font-size: 0.8em;
    }

    .chat-input button {
      padding: 5px;
      border: none;
      background: #9f6bff;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8em;
      transition: transform 0.2s;
    }

    .chat-input button:hover {
      background: white;
      transform: scale(1.05);
    }

    .message {
      margin-bottom: 6px;
      background: rgba(255,255,255,0.08);
      padding: 4px 6px;
      border-left: 3px solid #9f6bff;
      border-radius: 6px;
      box-shadow: 0 0 5px #9f6bff55;
    }

    .message strong {
      color: #9f6bff;
    }

    .main-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid #9f6bff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #9f6bff;
    }

    input, textarea {
      width: 100%;
      background: #111;
      border: 1px solid #9f6bff;
      color: white;
      border-radius: 6px;
      padding: 6px;
      margin: 4px 0;
      font-size: 0.85em;
    }

    .btn {
      padding: 6px 12px;
      background: #9f6bff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      transition: transform 0.3s;
    }

    .btn:hover {
      background: white;
      transform: scale(1.05);
    }

    .counter {
      font-size: 0.8em;
      color: #aaa;
    }

    .hidden-iframe {
      display: none;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      üí¨ Neon Chat<br>
      <span class="counter" id="chatUsers">üë• –û–Ω–ª–∞–π–Ω: 0</span>
    </div>
    <div class="chat-messages" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="nickname" placeholder="–ù–∏–∫">
      <textarea id="messageInput" rows="2" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
      <button onclick="sendMessage()">üì®</button>
      <button onclick="playMusic()">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    </div>
  </div>

  <div class="main-content">
    <h1 style="margin-top:0;">Neon Studio</h1>

    <div class="card">
      <h2>üì• –°–∫–∞—á–∞—Ç—å —Å–∫—Ä–∏–ø—Ç (.txt)</h2>
      <p>–°–∫–æ–ø–∏—Ä—É–π –∏–∑ .txt ‚Üí –≤—Å—Ç–∞–≤—å –≤ –∏–Ω–∂–µ–∫—Ç–æ—Ä</p>
      <a href="–§–∏–Ω–∞–ª –°–∫—Ä–∏–ø—Ç.txt" download class="btn">–°–∫–∞—á–∞—Ç—å</a>
    </div>

    <div class="card">
      <h2>üì£ –û—Ç–∑—ã–≤</h2>
      <input type="text" id="reviewName" placeholder="–¢–≤–æ—ë –∏–º—è">
      <textarea id="reviewText" placeholder="–û—Å—Ç–∞–≤—å –æ—Ç–∑—ã–≤..."></textarea>
      <input type="file" id="reviewFile" accept="image/*">
      <button class="btn" onclick="sendReview()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div class="card">
      <h2>üéÆ –ò–≥—Ä–∞ –æ—Ç –ø–æ–¥–ø–∏—Å—á–∏–∫–∞</h2>
      <input type="text" id="gameName" placeholder="–ò–º—è">
      <textarea id="gameDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∏–≥—Ä—ã..."></textarea>
      <input type="text" id="gameLink" placeholder="–°—Å—ã–ª–∫–∞ (–Ø–Ω–¥–µ–∫—Å, Mega –∏ —Ç.–ø.)">
      <input type="file" id="gameFile">
      <button class="btn" onclick="sendGame()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <iframe id="ytMusic" class="hidden-iframe"
    src=""
    allow="autoplay" frameborder="0"></iframe>

  <script>
    let chatUsers = Math.floor(Math.random() * 5) + 1;
    document.getElementById("chatUsers").textContent = "üë• –û–Ω–ª–∞–π–Ω: " + chatUsers;

    function sendMessage() {
      const nick = document.getElementById("nickname").value.trim();
      const msg = document.getElementById("messageInput").value.trim();
      if (!nick || !msg) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
      const fullMsg = { user: nick, text: msg, time: Date.now() };
      saveMessage(fullMsg);
      displayMessage(fullMsg);
      document.getElementById("messageInput").value = "";
    }

    function saveMessage(msg) {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push(msg);
      localStorage.setItem("chatHistory", JSON.stringify(history.slice(-100)));
    }

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";
      const date = new Date(msg.time).toLocaleTimeString();
      div.innerHTML = `<strong>${msg.user}</strong> <small>${date}</small><br>${msg.text}`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    function loadMessages() {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      document.getElementById("chatBox").innerHTML = "";
      history.forEach(displayMessage);
    }

    function playMusic() {
      document.getElementById("ytMusic").src = "https://www.youtube.com/embed/Kii1mdfiX3Y?autoplay=1&loop=1&playlist=Kii1mdfiX3Y";
    }

    function sendReview() {
      const name = document.getElementById("reviewName").value.trim();
      const text = document.getElementById("reviewText").value.trim();
      const file = document.getElementById("reviewFile").files[0];
      if (!name || !text) return alert("–ò–º—è –∏ –æ—Ç–∑—ã–≤ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã.");

      const data = new FormData();
      data.append("content", `üìù –û—Ç–∑—ã–≤ –æ—Ç: ${name}\n${text}`);
      if (file) data.append("file", file);

      fetch("https://discord.com/api/webhooks/1396744730473136241/mZr3UP1-sVPwLbhknbssvEU5JYPbztIOJCn3OF8JzXVZJgGeoK63WecVkoW3L3ebCb5v", {
        method: "POST", body: data
      }).then(r => alert(r.ok ? "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!" : "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏"));
    }

    function sendGame() {
      const name = document.getElementById("gameName").value.trim();
      const desc = document.getElementById("gameDesc").value.trim();
      const link = document.getElementById("gameLink").value.trim();
      const file = document.getElementById("gameFile").files[0];
      if (!name || !desc) return alert("–ò–º—è –∏ –æ–ø–∏—Å–∞–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã.");

      const data = new FormData();
      let content = `üéÆ –ò–≥—Ä–∞ –æ—Ç: ${name}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${desc}`;
      if (link) content += `\nüîó –°—Å—ã–ª–∫–∞: ${link}`;
      data.append("content", content);
      if (file) data.append("file", file);

      fetch("https://discord.com/api/webhooks/1396753674805448814/nz56x-Grxu7JQ4k0SwW6ansdQlKuSuCzczVQodm2AZ6asTvLJ_i2IJNBDv5JqdUlOPbE", {
        method: "POST", body: data
      }).then(r => alert(r.ok ? "–ò–≥—Ä–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!" : "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏"));
    }

    loadMessages();
  </script>

</body>
</html>
