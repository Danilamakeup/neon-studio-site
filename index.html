    }

    .chat-input {

      display: flex;
      flex-direction: column;

    }

    .chat-input input, .chat-input textarea {

      border: 1px solid #9f6bff;
      border-radius: 8px;
      color: white;
      padding: 8px;
      resize: none;
    }

    .chat-input button {

      background: #9f6bff;
      color: black;
      font-weight: bold;

    .main-content {

    .btn {

      border: none;

    a.download-btn {

      color: #9f6bff;
      text-decoration: none;
      border-radius: 6px;
    }

    a.download-btn:hover {

    }
  </style>
</head>
<body>

  <script>
    function sendMessage() {
      const nick = document.getElementById("nickname").value.trim();
      const msg = document.getElementById("messageInput").value.trim();
      if (!nick || !msg) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
      const fullMsg = { user: nick, text: msg, time: Date.now() };
      saveMessage(fullMsg);
      displayMessage(fullMsg);
      document.getElementById("messageInput").value = "";
    }

    function saveMessage(msg) {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push(msg);
      localStorage.setItem("chatHistory", JSON.stringify(history.slice(-100)));
    }

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";
      const date = new Date(msg.time).toLocaleTimeString();
      div.innerHTML = `<strong>${msg.user}</strong> <small>${date}</small><br>${msg.text}`;
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }

    function loadMessages() {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      document.getElementById("chatBox").innerHTML = "";
      history.forEach(displayMessage);
    }

    loadMessages();

    function sendReview() {
