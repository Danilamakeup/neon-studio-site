    .card {

      border: 1px solid #9f6bff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #9f6bff55;
    }

    .card h2 {
      color: #9f6bff;
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #9f6bff;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1em;
    }

    .btn {

      color: #000;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {

    }

    #chatBox {

      border: 1px solid #9f6bff;

    .message {

    .message strong {

    }

    iframe {

    }

    .chat-container {

      height: 400px;
      border: 1px solid #9f6bff;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95em;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #9f6bff;
      background: #111;
      color: white;
    }

    .chat-input button {
      padding: 8px 16px;
      border: none;
      background: #9f6bff;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

  <!-- ‚úÖ –°–∫—Ä–∏–ø—Ç -->
  <script>
    // Firebase –∫–æ–Ω—Ñ–∏–≥
    const firebaseConfig = {
      apiKey: "AIzaSyCT-_EXAMPLE_KEY",
      authDomain: "neon-studio-chat.firebaseapp.com",
      databaseURL: "https://neon-studio-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neon-studio-chat",
      storageBucket: "neon-studio-chat.appspot.com",
      messagingSenderId: "109123456789",
      appId: "1:109123456789:web:abcde12345"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –ß–∞—Ç
    const chatBox = document.getElementById("chatMessages");
    function sendMessage() {
      const name = document.getElementById("chatName").value.trim();
      const msg = document.getElementById("chatText").value.trim();
      if (!name || !msg) return;
      const obj = { user: name, text: msg, time: new Date().toLocaleTimeString() };
      db.ref("messages").push(obj);
      document.getElementById("chatText").value = '';
    }

    db.ref("messages").limitToLast(50).on("child_added", snap => {
      const d = snap.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${d.user}</strong> <small>${d.time}</small><br>${d.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // –ú—É–∑—ã–∫–∞
    function playMusic() {
      document.getElementById("ytMusic").src = "https://www.youtube.com/embed/Kii1mdfiX3Y?autoplay=1&loop=1&playlist=Kii1mdfiX3Y";
    }

    // –í–µ–±—Ö—É–∫–∏
    function sendWebhook(nameId, textId, fileId, url) {
      const name = document.getElementById(nameId).value.trim();
      const msg = document.getElementById(textId).value.trim();
      const file = document.getElementById(fileId).files[0];
      if (!name || !msg) return alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ —Ç–µ–∫—Å—Ç");
      const form = new FormData();
      form.append("content", `üì® –û—Ç: ${name}\n${msg}`);
      if (file) form.append("file", file);
      fetch(url, { method: "POST", body: form }).then(res => alert(res.ok ? "‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!" : "‚ùå –û—à–∏–±–∫–∞"));
    }

    function sendGame() {
      const name = document.getElementById("gameName").value.trim();
      const desc = document.getElementById("gameDesc").value.trim();
      const link = document.getElementById("gameLink").value.trim();
      const file = document.getElementById("gameFile").files[0];
      if (!name || !desc) return alert("–ó–∞–ø–æ–ª–Ω–∏ –∏–º—è –∏ –æ–ø–∏—Å–∞–Ω–∏–µ");

      const form = new FormData();
      let content = `üéÆ –ò–≥—Ä–∞ –æ—Ç: ${name}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${desc}`;
      if (link) content += `\nüîó –°—Å—ã–ª–∫–∞: ${link}`;
      form.append("content", content);
      if (file) form.append("file", file);
      fetch("https://discord.com/api/webhooks/1396753674805448814/nz56x-Grxu7JQ4k0SwW6ansdQlKuSuCzczVQodm2AZ6asTvLJ_i2IJNBDv5JqdUlOPbE", {
        method: "POST", body: form
